{% extends "twitter_base.html" %}
{% load url from future %}
{% block page %}
<h1>Login</h1>


<form action="/accounts/login/" method="post">
{% csrf_token %}
<input type="text" name="username">Username</input>
<input type="password" name="password">Password</input>
<input type="hidden" name="next" value="{{ next }}" />
<input type="submit" value="Login" />
</form>
<!--we need a separate way for searchers to login and create profiles so they are redirected to surveys rather than 
their dashboard-->
New? <a href="/backend/upload/">Register here</a>

{% endblock page%}
