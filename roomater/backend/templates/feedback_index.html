{% extends "main_base.html" %}
{% load static %}
{% block page %}

{% if survey_list %}
    <ul>
    {% for survey in survey_list %}
        <li><a href="/feedback/{{ survey.id }}/">{{ survey.survey }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No surveys are present, presently. </p>
{% endif %}

{% endblock page %}
